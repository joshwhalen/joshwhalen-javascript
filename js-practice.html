<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Demonstrating variable assignment and working with math.
    console.log("Let's do Math")

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z)

    let sums = x + y;
    console.log(sums);

    let difference = x - y;
    console.log(difference);

    let quotient = x / y;
    console.log(quotient);

  // Working with strings.
    console.log("Working with strings")
    let firstName = "Josh";
    let middleName = "Earl";
    let lastName = "Whalen";

    let name = firstName + " " + middleName + " " + lastName;

    console.log(name);

  // Strings on my own.
    let greeting = 'My name is ' + name;
    console.log(greeting);

  // Practicing with functions.
    console.log("Using functions");

    // Squares any given number
    function makeSquare(theNumb) {
      return Math.pow(theNumb, 2);
    }

    // Calling the function
    let test1 = makeSquare(10);
    console.log(test1);

  // Functions on my own.
    function makeName(firstName, middleName, lastName) {
      return firstName + " " + middleName + " " + lastName;
    }

    // Calling the function and logging it to the console.
    console.log(makeName('Joshua', 'Earl', 'Whalen'));

    console.log(makeName('Bobbi', 'Jo', 'Michaelson'));

    console.log(makeName('Robert', '\"Beto\"', 'O\'Rourke')); // example from book

  // Improving the makeName() function.
    console.log("Making better name function."); // this is just to see where we're at in the console
    
    // Makes a name and checks for middle initial
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    // initial testing of new function
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));

    // testing again after the added if statement
    console.log(makeBetterName("Lyndon", "B", "Johnson")) // it worked

  // Working with an if else function
    console.log("scoreCompare function");
    // Checks which team won the game by comparing their scores
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home < away) {
        return "Away team wins :(";
      } else {
        return "It was a tie.";
      }
    }
    // testing scoreCompare()
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(2,2));

    





  </script>
