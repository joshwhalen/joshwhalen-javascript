<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Demonstrating variable assignment and working with math.
    console.log("Let's do Math")

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z)

    let sums = x + y;
    console.log(sums);

    let difference = x - y;
    console.log(difference);

    let quotient = x / y;
    console.log(quotient);

  // Working with strings.
    console.log("Working with strings")
    let firstName = "Josh";
    let middleName = "Earl";
    let lastName = "Whalen";

    let name = firstName + " " + middleName + " " + lastName;

    console.log(name);

  // Strings on my own.
    let greeting = 'My name is ' + name
    console.log(greeting)


  </script>
</body>
</html>
