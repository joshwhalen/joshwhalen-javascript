<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    // Demonstrating variable assignment and working with math.
    console.log("Let's do Math")

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z)

    let t = x + y;
    console.log(t);

    let s = x - y;
    console.log(s);

    let d = x / y;
    console.log(d);

  // Working with strings.
    console.log("Working with strings")
    let firstName = "Josh";
    let middleName = "Earl";
    let lastName = "Whalen";

    let name = firstName + " " + middleName + " " + lastName;

    console.log(name);

  </script>
